<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Taildwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>

  <body>
    <!-- Main Content -->
    <main class="mx-auto max-w-screen-xl px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 pb-20">
        <!-- text content -->
        <div>
          <h1 class="text-7xl font-bold">
            It's good <br />
            tea time at <br />
            The Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold text-xl"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- image content -->
        <div>
          <img class="w-full" src="./images/banner.png" alt="" />
        </div>
        <!-- card -->

        <div
          class="absolute flex items-center bg-white rounded-lg px-2 py-2 md:px-10 md:py-4 top-28 md:top-65 lg:top-80 md:left-[25rem] lg:left-[45rem] shadow-lg"
        >
          <!-- icon -->
          <div>
            <i class="fa-solid text-xl mr-2 fa-star text-orange-500"></i>
          </div>
          <!-- text -->
          <div class="mt-2">
            <h3 class="lg:text-2xl font-bold">5.00</h3>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
